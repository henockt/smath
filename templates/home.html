{% extends "layout.html" %}

{% block body %}
    <noscript>
        <strong>
            I'm sorry but this app requires JavaScript enabled. If you disabled JavaScript, please enable it. Otherwise update/change your browser. 
        </strong>
    </noscript>
    
    <div id="top" class="container text-center mt-5">
        <h3>smath</h3> 
        <p>0.1</p>
        <p>Straightforward math calculater | expression evaluator </p>
    </div>
    <div id="app" class="container text-center mt-5">
        <input id="exp" type="text" autofocus placeholder="(1 + (sqrt 5)) / 2" onkeypress="handle(event)"/>
        <button type="button" class="btn btn-primary" onclick="calc()">Evaluate</button>
        <div id="output" class="container">
            {{ message }}
        </div>
    </div>
    <div class="text-center container mt-10">
        <p>Powered by <a href="https://www.wolframalpha.com">WolframAlpha</a>
            <br>Made for personal learning purposes
            <br><a href="https://henockt.github.io">repo</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/main.js"></script>
{% endblock %}
